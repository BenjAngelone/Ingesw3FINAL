name: Test Backend

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Start database
        run: docker-compose up -d

      - name: Run tests
        run: python -m unittest tests.TestBackend

      - name: Stop database
        run: docker-compose down
